<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/icon-192x192.png">
    <title>Harsh - Portfolio</title>
    <link rel="manifest" href="manifest.json">
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker Registered!', reg))
                .catch(err => console.log('Service Worker Registration Failed', err));
        }
    </script>

    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/a9cdbedf57.js" crossorigin="anonymous"></script>

    <!-- Styling CSS -->
    <link rel="stylesheet" id="themeStylesheet" href="./assets/css/style-two.css">

</head>

<body>

    <header>
        <div>
            <a href="./index.html"><span class="logo">WEB-DEVELOPER</span></a>
        </div>
        <div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>

        <!-- Hero Section -->
        <section class="hero-section" id="home">
            <div>
                <h4>Hello, How are you?</h4>
                <h2 class="hero-section__title">I'm <span>Harsh</span></h2>
                <p>I am a Web Developer skilled in Frontend Technologies, such as HTML, CSS, and JavaScript.</p>
                <button class="btn btn-primary">Hire me</button>
                <button class="btn btn-dark-outlined">
                    <a href="./assets/my resume/my resume.pdf" download>Download CV</a>
                </button>
            </div>
            <div class="hero-img">
                <img src="assets/img/Harsh.jpg" alt="Harsh-portfolio" width="350">
            </div>
        </section>

        <!-- Add to Home Screen Button -->
        <button id="install-btn" style="display: none;">Install App</button>

    </main>

    <footer>
        <p>Copyright &copy; 2023 - <a href="https://github.com/HarshJadhav100" target="_blank">Harsh</a></p>
    </footer>

    <script>
        let deferredPrompt;

        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById("install-btn").style.display = "block";
        });

        document.getElementById("install-btn").addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === "accepted") {
                        console.log("User accepted the install prompt");
                    } else {
                        console.log("User dismissed the install prompt");
                    }
                    deferredPrompt = null;
                });
            }
        });
    </script>

</body>
</html>
